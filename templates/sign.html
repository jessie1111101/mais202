  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/process">
        <h2 class="form-signin-heading">What book did you enjoy?</h2>
                <p> Choose from this list of book titles: https://raw.githubusercontent.com/zygmuntz/goodbooks-10k/master/books.csv </p>
        <div class="form-group">
          <label for="inputName" class="sr-only">Book Title</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Caps matter" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Any comments?</label>
            <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Comment" ></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Generate</button>
      </form>

    </div> <!-- /container -->
